<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuyOrSell</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ BuyOrSell</h1>

    <section>
      <h2>Join the Waitlist</h2>
      <input id="email" type="email" placeholder="you@example.com" />
      <button id="submitEmail">Submit</button>
      <p id="emailMsg"></p>
    </section>

    <section>
      <h2>Check a Stock</h2>
      <div class="search-bar">
        <svg class="search-icon" width="22" height="22" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="9" cy="9" r="7" stroke="#888" stroke-width="2"/>
          <line x1="14.2" y1="14.2" x2="18" y2="18" stroke="#888" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="ticker" type="text" placeholder="Search for stocks" autocomplete="off" />
      </div>
      <div id="tickerSuggestions" class="suggestions-list"></div>
      <div id="stockResult"></div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
