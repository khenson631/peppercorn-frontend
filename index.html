<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuyOrSell</title>
  <link rel="icon" type="image/png" href="assets/graph.png" src="https://www.flaticon.com/free-icons/graph">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Add TradingView Lightweight Charts CDN -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>
    
    <div class="header-container">
      <img src="assets/graph (1).png" alt="image of stock chart" id="headerImg"><h1>BuyOrSell</h1>
      <div class="search-bar">
        <svg class="search-icon" width="22" height="22" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="9" cy="9" r="7" stroke="#888" stroke-width="2"/>
          <line x1="14.2" y1="14.2" x2="18" y2="18" stroke="#888" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="ticker" type="text" placeholder="Enter symbol or name" autocomplete="off" />
        <div id="tickerSuggestions" class="suggestions-list"></div>
      </div>
      <div class="subnav" aria-label="secondary navigation">
        <button id="watchlistTab" class="tab-btn" type="button">Watchlist</button>
      </div>
    </div>

    <section id="resultContainer">  
      <div id="stockResult"></div>
      <div id="watchlistContainer" style="display:none;"></div>
        <!-- Chart and range selector will be injected dynamically -->
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
