<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BuyOrSell</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“ˆ BuyOrSell</h1>

    <!-- <section>
      <h2>Join the Waitlist</h2>
      <input id="email" type="email" placeholder="you@example.com" />
      <button id="submitEmail">Submit</button>
      <p id="emailMsg"></p>
    </section> -->

    <!-- Add TradingView Lightweight Charts CDN -->
    <script src="https://unpkg.com/lightweight-charts@4.1.0/dist/lightweight-charts.standalone.production.js"></script>

    <section id="resultContainer">
      <h2>Check a Stock</h2>
      <div class="search-bar">
        <svg class="search-icon" width="22" height="22" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="9" cy="9" r="7" stroke="#888" stroke-width="2"/>
          <line x1="14.2" y1="14.2" x2="18" y2="18" stroke="#888" stroke-width="2" stroke-linecap="round"/>
        </svg>
        <input id="ticker" type="text" placeholder="Search for stocks" autocomplete="off" />
        <div id="tickerSuggestions" class="suggestions-list"></div>
      </div>
      <div id="stockResult"></div>
      
      <!-- Range Selector for Stock Chart -->
      <div id="chartRangeSelector" style="display:flex;justify-content:center;gap:12px;margin:16px auto 0;max-width:700px;flex-wrap:wrap;">
        <span class="range-label" data-range="1d" data-interval="5m">1D</span>
        <span class="range-label" data-range="5d" data-interval="15m">5D</span>
        <span class="range-label" data-range="1mo" data-interval="1d">1M</span>
        <span class="range-label" data-range="3mo" data-interval="1d">3M</span>
        <span class="range-label" data-range="6mo" data-interval="1d">6M</span>
        <span class="range-label" data-range="1y" data-interval="1d">1Y</span>
        <span class="range-label" data-range="2y" data-interval="1d">2Y</span>
        <span class="range-label" data-range="5y" data-interval="1wk">5Y</span>
        <span class="range-label" data-range="max" data-interval="1mo">MAX</span>
      </div>
      <!-- Add chart container below main content -->
      <div id="stockChart" style="width:100%;max-width:700px;height:350px;margin:24px auto 0;display:none;"></div>
    </section>
  </div>
  <script src="main.js"></script>
</body>
</html>
